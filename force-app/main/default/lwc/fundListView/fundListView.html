<template>
  <h1>Availabe Funds</h1>
  <template if:true={formattedList}>
    <lightning-layout multiple-rows="true" pull-to-boundary="small">
      <template for:each={formattedList} for:item="fund">
        <lightning-layout-item key={fund.Id} size="3" class="slds-p-around_x-small">
          <lightning-card title={fund.Name} class="bear-tile">
            <div class="slds-p-horizontal_small">
              <a href={fund.formattedURL}>View Fund</a>
            </div>
          </lightning-card>
          <!-- End bear tile -->
        </lightning-layout-item>
      </template>
    </lightning-layout>
  </template>
</template>
